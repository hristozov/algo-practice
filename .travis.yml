language: node_js
node_js:
  - '6'
  - '8'
  - '9'
cache: yarn
env:
  global:
    - CC_TEST_REPORTER_ID=3603c44379863f8b4b3e1545b91d41e2b5e0f576695a0479215ce08fa02c601e
script:
  - yarn lint
  - yarn test
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT || echo "Skipping coverage"
